</head>
<body class="bg-gray-50 flex h-screen">

        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd3dpdWhteWxjcmdwb2ZneGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNzMwNjksImV4cCI6MjA4MDk0OTA2OX0.UFPKwGN585SrFZ3Tk8YmC2AYvKMWMRhfthAa_-5QeNY'; 

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    <aside class="w-64 bg-white shadow-xl flex-shrink-0">
        <div class="p-6">
            <h2 class="text-2xl font-extrabold text-green-600">Grocery Admin</h2>
            <p class="text-sm text-gray-500">Supabase Connected</p>

                Products
            </a>
            <a href="#" class="flex items-center p-3 text-sm font-medium text-gray-600 hover:bg-gray-100 rounded-lg transition duration-150">

                Customers

    <main class="flex-1 overflow-auto dashboard-content">
        <header class="bg-white shadow-sm p-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl font-semibold text-gray-800">Product Management</h1>
            <button id="addProductBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-700 transition duration-150">
                + Add New Product
            </button>
        </header>

        <div class="p-6">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stock</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody" class="bg-white divide-y divide-gray-200">
                            </tbody>
                    </table>
                </div>
            </div>
            
            <p id="message" class="mt-4 text-center text-gray-500 hidden">Loading products...</p>
        </div>
    </main>

    <div id="addProductModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-lg p-6 w-full max-w-lg shadow-2xl">
            <h3 class="text-xl font-semibold mb-4">Add New Product</h3>
            <form id="addProductForm" class="space-y-4">
                <input type="text" name="name" placeholder="Product Name (e.g., Organic Apples)" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="text" name="category" placeholder="Category (e.g., Fruits)" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="number" name="price" placeholder="Price (e.g., 2.99)" step="0.01" required class="w-full p-2 border border-gray-300 rounded-lg">
                <input type="number" name="stock" placeholder="Stock Quantity" required class="w-full p-2 border border-gray-300 rounded-lg">
                
                <div class="flex justify-end space-x-3 pt-2">
                    <button type="button" id="closeModalBtn" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-lg hover:bg-gray-300">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">Save Product</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        const productsTableBody = document.getElementById('productsTableBody');
        const messageElement = document.getElementById('message');
        const addProductModal = document.getElementById('addProductModal');
        const addProductForm = document.getElementById('addProductForm');
        const addProductBtn = document.getElementById('addProductBtn');
        const closeModalBtn = document.getElementById('closeModalBtn');
        
        // --- 2. FETCH AND RENDER PRODUCTS ---
        async function fetchProducts() {
            messageElement.textContent = "Loading products...";
            messageElement.classList.remove('hidden');
            productsTableBody.innerHTML = '';
            
            const { data, error } = await supabase
                .from('products') // IMPORTANT: Replace 'products' with your actual table name
                .select('*')
                .order('id', { ascending: true });

            messageElement.classList.add('hidden');

            if (error) {
                console.error('Error fetching products:', error);
                messageElement.textContent = `Error: ${error.message}`;
                messageElement.classList.remove('hidden');
                return;
            }

            if (data.length === 0) {
                messageElement.textContent = "No products found. Add one!";
                messageElement.classList.remove('hidden');
                return;
            }

            data.forEach(product => {
                const row = document.createElement('tr');
                row.className = 'hover:bg-gray-50';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${product.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${product.category}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">$${parseFloat(product.price).toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm ${product.stock < 10 ? 'text-red-500 font-semibold' : 'text-green-600'}">${product.stock}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 space-x-2">
                        <button onclick="alert('Edit Product ID: ${product.id}')" class="text-blue-600 hover:text-blue-900">Edit</button>
                        <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-900">Delete</button>
                    </td>
                `;
                productsTableBody.appendChild(row);
            });
        }
        
        // --- 3. ADD NEW PRODUCT ---
        addProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(addProductForm);
            const newProduct = {
                name: formData.get('name'),
                category: formData.get('category'),
                price: parseFloat(formData.get('price')),
                stock: parseInt(formData.get('stock')),
            };
            
            const { data, error } = await supabase
                .from('products')
                .insert([newProduct]);

            if (error) {
                alert(`Error adding product: ${error.message}`);
                console.error('Error adding product:', error);
            } else {
                addProductForm.reset();
                addProductModal.classList.add('hidden');
                addProductModal.classList.remove('flex');
                fetchProducts(); // Refresh the list
            }
        });

        // --- 4. DELETE PRODUCT ---
        async function deleteProduct(id) {
            if (!confirm(`Are you sure you want to delete product ID ${id}?`)) {
                return;
            }
            
            const { error } = await supabase
                .from('products')
                .delete()
                .eq('id', id);

            if (error) {
                alert(`Error deleting product: ${error.message}`);
                console.error('Error deleting product:', error);
            } else {
                fetchProducts(); // Refresh the list
            }
        }
        
        // --- Modal Control ---
        addProductBtn.addEventListener('click', () => {
            addProductModal.classList.remove('hidden');
            addProductModal.classList.add('flex');
        });
        
        closeModalBtn.addEventListener('click', () => {
            addProductModal.classList.add('hidden');
            addProductModal.classList.remove('flex');
        });
        
        // Initial load
        document.addEventListener('DOMContentLoaded', fetchProducts);
        
        // --- 5. REAL-TIME UPDATES (Bonus Feature!) ---
        // Listen for changes to the 'products' table in real-time
        supabase
            .channel('products_changes')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'products' }, (payload) => {
                console.log('Change received!', payload);
                fetchProducts(); // Refresh the entire list on any change
            })
            .subscribe();
            
    </script>

</body>
