<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="flex justify-between items-center mb-4">
    <h1 class="text-3xl font-bold">Customer Orders</h1>
    <div class="flex gap-4 items-center">
      <a href="admin_products.html" class="text-sm text-blue-600 hover:underline">Manage Products</a>
      <button onclick="logout()" class="text-sm text-red-600 hover:underline">Logout</button>
    </div>
  </div>

  <div class="bg-white shadow rounded p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">All Orders</h2>
      <button onclick="loadOrders()" class="text-sm text-blue-600 hover:underline">ðŸ”„ Refresh</button>
    </div>
    
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm">
        <thead>
          <tr class="bg-gray-200 text-left">
            <th class="px-4 py-2">Order ID</th>
            <th class="px-4 py-2">Customer</th>
            <th class="px-4 py-2">Mobile</th>
            <th class="px-4 py-2">Address</th>
            <th class="px-4 py-2">Total</th>
            <th class="px-4 py-2">Date</th>
            <th class="px-4 py-2">Details</th>
          </tr>
        </thead>
        <tbody id="ordersTableBody">
          <tr>
            <td colspan="7" class="px-4 py-2 text-center text-gray-500">Loading orders...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Order Details Modal -->
  <div id="orderModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-6 max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">Order Details</h3>
        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
      </div>
      <div id="orderDetailsContent">
        <!-- Order details will be inserted here -->
      </div>
    </div>
  </div>

  <div id="toast" class="toast hidden">
    <span id="toastMessage"></span>
  </div>

  <script>
    // Supabase Configuration
    const SUPABASE_URL = "https://ujwwiuhmylcrgpofgxly.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVqd3dpdWhteWxjcmdwb2ZneGx5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNzMwNjksImV4cCI6MjA4MDk0OTA2OX0.UFPKwGN585SrFZ3Tk8YmC2AYvKMWMRhfthAa_-5QeNY";

    // Check authentication
    if (sessionStorage.getItem('admin_logged_in') !== 'true') {
      window.location.href = 'admin_login.html';
    }

    function showToast(message, isError = false) {
      const toast = document.getElementById("toast");
      const msg = document.getElementById("toastMessage");
      toast.classList.remove("error");
      if (isError) toast.classList.add("error");
      msg.textContent = message;
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'admin_login.html';
    }

    async function loadOrders() {
      try {
        const response = await fetch(`${SUPABASE_URL}/rest/v1/orders?select=*&order=created_at.desc`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });

        const orders = await response.json();
        const tbody = document.getElementById('ordersTableBody');
        
        if (orders.length === 0) {
          tbody.innerHTML = '<tr><td colspan="7" class="px-4 py-2 text-center text-gray-500">No orders yet.</td></tr>';
          return;
        }

        tbody.innerHTML = orders.map(order => `
          <tr class="border-t hover:bg-gray-50">
            <td class="px-4 py-2 font-semibold">#${order.id}</td>
            <td class="px-4 py-2">${escapeHtml(order.customer_name)}</td>
            <td class="px-4 py-2">${escapeHtml(order.mobile)}</td>
            <td class="px-4 py-2 max-w-xs truncate">${escapeHtml(order.address)}</td>
            <td class="px-4 py-2 font-semibold text-green-700">â‚¹${order.total_amount}</td>
            <td class="px-4 py-2 text-xs text-gray-600">${formatDate(order.created_at)}</td>
            <td class="px-4 py-2">
              <button onclick="viewOrderDetails(${order.id})" 
                      class="text-blue-600 hover:underline text-sm">
                View Items
              </button>
            </td>
          </tr>
        `).join('');
      } catch (error) {
        console.error('Error loading orders:', error);
        showToast('Failed to load orders', true);
      }
    }

    async function viewOrderDetails(orderId) {
      try {
        // Fetch order details
        const orderResponse = await fetch(`${SUPABASE_URL}/rest/v1/orders?id=eq.${orderId}`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });
        const orders = await orderResponse.json();
        const order = orders[0];

        // Fetch order items
        const itemsResponse = await fetch(`${SUPABASE_URL}/rest/v1/order_items?order_id=eq.${orderId}`, {
          headers: {
            'apikey': SUPABASE_ANON_KEY,
            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
          }
        });
        const items = await itemsResponse.json();

        // Display in modal
        const content = document.getElementById('orderDetailsContent');
        content.innerHTML = `
          <div class="space-y-4">
            <div class="bg-gray-50 p-4 rounded">
              <h4 class="font-semibold mb-2">Customer Information</h4>
              <p><strong>Name:</strong> ${escapeHtml(order.customer_name)}</p>
              <p><strong>Mobile:</strong> ${escapeHtml(order.mobile)}</p>
              <p><strong>Address:</strong> ${escapeHtml(order.address)}</p>
              <p><strong>Order Date:</strong> ${formatDate(order.created_at)}</p>
            </div>

            <div>
              <h4 class="font-semibold mb-2">Order Items</h4>
              <table class="w-full text-sm">
                <thead>
                  <tr class="bg-gray-100">
                    <th class="px-2 py-1 text-left">Product</th>
                    <th class="px-2 py-1 text-right">Price</th>
                    <th class="px-2 py-1 text-right">Qty</th>
                    <th class="px-2 py-1 text-right">Total</th>
                  </tr>
                </thead>
                <tbody>
                  ${items.map(item => `
                    <tr class="border-t">
                      <td class="px-2 py-2">${escapeHtml(item.product_name)}</td>
                      <td class="px-2 py-2 text-right">â‚¹${item.price}</td>
                      <td class="px-2 py-2 text-right">${item.quantity}</td>
                      <td class="px-2 py-2 text-right font-semibold">â‚¹${item.line_total}</td>
                    </tr>
                  `).join('')}
                </tbody>
                <tfoot>
                  <tr class="border-t font-bold">
                    <td colspan="3" class="px-2 py-2 text-right">Total Amount:</td>
                    <td class="px-2 py-2 text-right text-green-700">â‚¹${order.total_amount}</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        `;

        document.getElementById('orderModal').classList.remove('hidden');
      } catch (error) {
        console.error('Error loading order details:', error);
        showToast('Failed to load order details', true);
      }
    }

    function closeModal() {
      document.getElementById('orderModal').classList.add('hidden');
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-IN', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function escapeHtml(text) {
      const map = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#039;'
      };
      return String(text).replace(/[&<>"']/g, m => map[m]);
    }

    // Load orders on page load
    loadOrders();

    // Close modal when clicking outside
    document.getElementById('orderModal').addEventListener('click', (e) => {
      if (e.target.id === 'orderModal') {
        closeModal();
      }
    });
  </script>
</body>
</html>
