<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop - FreshMart</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">

</head>
<body class="bg-slate-50 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white/90 backdrop-blur sticky top-0 z-20 border-b">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-2">
        <div class="w-8 h-8 rounded-full bg-green-600 flex items-center justify-center text-white font-bold">
          F
        </div>
        <span class="text-xl font-bold text-gray-800">FreshMart</span>
      </div>
      <div class="hidden sm:flex items-center gap-6 text-sm font-medium">
        <a href="index.html" class="text-gray-600 hover:text-green-700">Home</a>
        <a href="products.html" class="text-green-700">Shop</a>
        <a href="cart.html" class="text-gray-600 hover:text-green-700">Cart</a>
      </div>
      <a href="cart.html"
         class="sm:hidden text-xs bg-green-600 text-white px-3 py-1 rounded-full">
        Cart
      </a>
    </div>
    
  </nav>

  <main class="flex-1">
    <section class="max-w-6xl mx-auto px-4 py-6">
      <div class="flex flex-col md:flex-row md:items-center justify-between gap-3 mb-4">
        <div>
          <h2 class="text-2xl font-bold text-gray-900">Shop groceries</h2>
          <p class="text-xs text-gray-500 mt-1">
            Browse fresh items and add them to your cart. Filters work in real time.
          </p>
        </div>
        <a href="cart.html" class="text-xs text-green-700 underline md:no-underline md:bg-green-50 md:px-3 md:py-1 md:rounded-full">
          View Cart
        </a>
      </div>

      <!-- Filters -->
      <div class="mb-4 flex flex-col md:flex-row gap-3 md:items-center">
        <div class="flex-1">
          <input
            id="searchInput"
            type="text"
            placeholder="Search products..."
            class="border border-gray-300 rounded-lg px-3 py-2 w-full text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
          />
        </div>

        <div class="flex items-center gap-2">
          <select
            id="categoryFilter"
            class="border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-green-500"
          >
            <option value="">All Categories</option>
            <option value="Vegetables">Vegetables</option>
            <option value="Fruits">Fruits</option>
            <option value="Dairy">Dairy</option>
            <option value="Bakery">Bakery</option>
          </select>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer"
           class="grid gap-4 grid-cols-2 sm:grid-cols-3 lg:grid-cols-4">
        <!-- JS will inject product cards -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 text-xs mt-4">
    <div class="max-w-6xl mx-auto px-4 py-4 text-center sm:text-left">
      Â© 2025 FreshMart Grocery.
    </div>
  </footer>

  <script src="script.js"></script>
  <div id="toast" class="toast hidden">
  <span id="toastMessage"></span>
</div>

</body>
</html>
